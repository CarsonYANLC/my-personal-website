<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .content {
            padding: 20px;
            background: white;
            margin-top: 15px;
        }
        h1, h2, h3 {
            color: #333333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到我的个人网站</h1>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#work">工作履历</a></li>
                <li><a href="#life">生活分享</a></li>
            </ul>
        </div>
    </header>

    <div id="about" class="content">
        <h2>关于我</h2>
        <p>这里是你的个人介绍，可以包括你的兴趣、爱好、专业技能等。</p>
    </div>

    <div id="work" class="content">
        <h2>工作履历</h2>
        <p>这里是你的工作履历，可以列出你的工作经历、项目经验等。</p>
    </div>

    <div id="life" class="content">
        <h2>生活分享</h2>
        <p>这里是你的生活分享，可以分享你的日常生活、旅行经历等。</p>
    </div>

    <footer>
        <div class="container">
            <p>版权所有 &copy; 2024 你的名字</p>
        </div>
    </footer>
</body>
</html>
