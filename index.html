            width: 80%;
            margin: auto;

        }

            margin-left: 20px;
        }
        header nav a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .content {
            padding: 20px;
            background: white;
            margin-top: 15px;
        }
        h1, h2, h3 {
            color: #333333;
        }
        footer {
            background: #333333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
